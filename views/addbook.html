    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Add New Books</h1>
                <p class="lead">In this section, you can add new books to the library. Use the form to do so...</p>
            </div>

            
            <div class="col-lg-4">
                <form enctype="application/json" action="/post/json" method="post" novalidate class="needs-validation">
                    <div class="form-group">
                        <select class="form-control" name="sec_n">
                            <option value="0">Technology</option>
                            <option value="1">Business</option>
                            <option value="2">Test</option>
                            <option value="3">+2</option>
                        </select>
                        <input type="checkbox" id="isnew" name="isnew" value="true">
                        <label for="isnew"> Check for a New Book</label><br>
                        
                        <input class="form-control mt-3" type="text" name="title" placeholder="Title" required>
                        <input class="form-control mt-3" type="text" name="author" placeholder="Author" required>
                        <input class="form-control mt-3" type="text" name="publishingYear" placeholder="Publishing Year" pattern='^\d{4}$' required>
                        <input class="form-control mt-3" type="text" name="edition" placeholder="Edition" required>
                        <input class="form-control mt-3" type="text" name="editorHouse" placeholder="Editor House" required>
                        <input class="form-control mt-3" type="text" name="isbn" placeholder="ISBN" required>
                        <input class="form-control mt-3" type="text" name="price" placeholder="Price" pattern='^\d+(?:\.\d{0,2})$' required>
                        
                        <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
                    </div>
                </form>

                 <button id="delete" class="btn btn-danger btn-block mt-3">Delete</button>
                <p class="text-muted text-center">To delete a book, click the required row first</p>

                


            </div>

            <div id="results" class="col-lg-8 mb-5"></div>

    <script>
        window.addEventListener("load", function() {
            document.forms[1].txtBillAmt.value = calculateBill('bookList');
            document.querySelector("#calcBill").addEventListener("click", function() {
                document.forms[1].txtBillAmt.value = calculateBill('bookList');
            });
            document.querySelector("#newBook").addEventListener("click", function() { 
                highlightNewBooks('bookList', this.checked);
            });
        });
